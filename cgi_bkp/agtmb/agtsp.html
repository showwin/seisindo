<body>
<div id="mf_wrapper" align="center">
  <form id="mailform" method="post" action="odr/send.cgi" onsubmit="return sendmail(this);">
  <table border="0" width="400" bgcolor="#ffffff">
    <tbody>
      <tr>
        <th align="left" width="1"></th>
        <td align="left" width="389"><b><u><font color="#ff0000" size="+1"><font color="#000000" size="+0">購入代行依頼書</font><font color="#000000" size="-1"><br />
        進藤　幸恵　様</font><br />
      </font></u><font color="#000000">私は、遠方で直接に漢方のセイシンドーへ出向いて商品を受け取ることができません。つきましては、既に漢方のセイシンドーで相談し決定しました商品を、私の代わりに購入して私の元にお送り願います。<br />
      代金の支払い方法及び発送先は、漢方のセイシンドーへ連絡してありますので、そちらでお聞きください。<br />
        以下に私の名前と住所を記載しておきますので、漢方のセイシンドーの店頭にて言って頂ければ詳細がわかります。</font></b></td>
      </tr>
      <tr>
        <th align="left" width="1" height="26">&#160;</th>
        <td align="left" width="389" height="26"><font size="-1">&#160;<b><u>以上　私は　進藤幸恵　様に購入の代行を依頼します。</u></b></font></td>
      </tr>
      <tr>
        <th align="left" width="1" height="18">&#160;</th>
        <td align="left" width="389" height="18">&#160;</td>
      </tr>
      <tr>
        <th align="right" width="1"></th>
        <td align="left" bgcolor="#ffff80" width="389">◆お名前<br />
        <input type="text" name="お名前" size="30" /></td>
      </tr>
      <tr>
        <th align="right" width="1"><font size="-1"><span></span></font></th>
        <td align="left" bgcolor="#ffff80" width="389">◆メールアドレス<br />
        <input type="text" name="email" size="40" class="mf" /></td>
      </tr>
      <tr>
        <th align="right" width="1"></th>
        <td align="left" bgcolor="#ffff80" width="389">確認用メールアドレス<br />
        <input type="text" name="confirm_email" size="40" class="mf" /></td>
      </tr>
      <tr>
        <th align="left" width="1">&#160;</th>
        <td align="left" width="389">&#160;</td>
      </tr>
    </tbody>
  </table>
  <table border="0" width="400">
    <tbody>
      <tr>
        <td align="center" bgcolor="#ffff00"><input type="submit" value="依頼書を送信" /><br />
        <INPUT type="reset" name="reset" value="書き直し" /></td>
      </tr>
      <tr>
        <td></td>
      </tr>
    </tbody>
  </table>
  </form>
